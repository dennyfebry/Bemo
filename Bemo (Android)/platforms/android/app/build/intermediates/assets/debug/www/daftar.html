<!DOCTYPE html>

<html>

<head>
    <title>Bemo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/framework7.min.css">
    <link rel="stylesheet" type="text/css" href="css/antrian.css">
    <script src="http://dennyfebrygo.com/bemo/www/js/jquery-3.1.1.min.js"></script>
    <script src="http://dennyfebrygo.com/bemo/www/js/jquery.validate.min.js"></script>
    <script src="http://dennyfebrygo.com/bemo/www/js/daftar.js"></script>
</head>

<body>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="masuk.html" class="link"><img src="img/arrow.png" class="img-responsive" alt=""
                                width="40"></a>
                        <h4>Mendaftar</h4>
                    </div>
                    <!-- <div class="center sliding">
                        <a href="beranda.html" class="link"><img src="img/logo.png" class="img-responsive" alt="" height="40" width="100"></a>
                    </div> -->
                    <div class="right"></div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="high">
                            <div class="container">
                                <center>
                                    <div class="top">
                                        <table border="0" cellspacing="5">
                                            <tr>
                                                <h4><b>Daftar</b></h4>
                                            </tr>
                                        </table>
                                    </div>
                                </center>
                                <form method="post" id="register-form" autocomplete="off">
                                    <div class="content">
                                        <div class="form-body">
                                            <!-- json response will be here -->
                                            <div id="errorDiv"></div>
                                            <!-- json response will be here -->
                                            <div class="form-group col-lg-6">
                                                <label for="">Nama</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span
                                                            class="glyphicon glyphicon-user"></span></div>
                                                    <input name="nama" type="text" id="nama" class="form-control"
                                                        placeholder="Nama" maxlength="40" autofocus="true">
                                                </div>
                                                <span class="help-block" id="error"></span>
                                            </div>

                                            <div class="form-group col-lg-6">
                                                <label for="">Email</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span
                                                            class="glyphicon glyphicon-envelope"></span></div>
                                                    <input name="email" id="email" type="text" class="form-control"
                                                        placeholder="Email" maxlength="50">
                                                </div>
                                                <span class="help-block" id="error"></span>
                                            </div>

                                            <div class="form-group col-lg-6">
                                                <label for="">Password</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span
                                                            class="glyphicon glyphicon-lock"></span></div>
                                                    <input name="password" id="password" type="password"
                                                        class="form-control" placeholder="Password">
                                                </div>
                                                <span class="help-block" id="error"></span>
                                            </div>

                                            <div class="form-group col-lg-6">
                                                <label for="">Retype Password</label>
                                                <div class="input-group">
                                                    <div class="input-group-addon"><span
                                                            class="glyphicon glyphicon-lock"></span></div>
                                                    <input name="cpassword" type="password" class="form-control"
                                                        placeholder="Retype Password">
                                                </div>
                                                <span class="help-block" id="error"></span>
                                            </div>
                                        </div>
                                        <br /><br />
                                        <div class="form-group col-lg-6">
                                            <input id="btn-signup" type="submit" class="button" name="submit"
                                                value="Daftar" />
                                            <center><br />
                                                <span>Sudah Punya Akun? </span>
                                                <a href="masuk.html">Masuk</a>
                                            </center>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div id="footer">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="beranda.html" class="link"><img src="img/beranda.png" class="img-responsive" alt=""
                                height="40" width="40"></a>
                        <a href="ambil-antrian.html" class="link"><img src="img/antrian.png" class="img-responsive"
                                alt="" height="40" width="40"></a>
                        <a href="darurat.html" class="link"><img src="img/darurat.png" class="img-responsive" alt=""
                                height="40" width="40"></a>
                        <a href="masuk.html" class="link"><img src="img/akun.png" class="img-responsive" alt=""
                                height="40" width="40"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
